    <h2><img class="animated flip" src="assets/images/kallieLogoGray.png" style="width:70px">Non-Toxic & Cruelty Free<img class="animated flip"src="assets/images/kallieLogoGray.png" style="width:70px"></h2>

    <div class="container" id="submitForm" style="width:50%">
        <div class="card mb-3" class="animated shake" style="max-width: 540px;" style="margin-right:auto;">
            <div class="row no-gutters">
                <div class="col-md-9">
                    
                </div>
                <!-- <img class="animated tada" src="assets/images/kallieLogo.png" class="card-img" alt="..."> -->
                <div class="col-md-12">
                    <div class="card-body">
                        <h5 class="card-title">Contact us!</h5>
                        <div class="container">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Name</label>
                                        <input type="name" class="form-control item" maxlength="25" minlength="2" id="inputName"
                                            pattern="^[a-zA-Z0-9_.-]*$" placeholder="John Doe">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Email</label>
                                        <input class="form-control item" type="email" class="form-control" id="inputEmail4"
                                            placeholder="name@me.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input class="form-control item" type="text" minlength="6" maxlength="30" pattern="^[a-zA-Z0-9_.-]*$ "
                                        class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control item" id="inputCity" minlength="3"
                                            maxlength="30" pattern="^[a-zA-Z0-9_.-]*$">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control item" maxlength="2" pattern="^[a-zA-Z0-9_.-]*$">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip" maxlength="5" pattern="^  [0-9]*$">
                                    </div>
                                </div>
                                <div class="form-group">

                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
